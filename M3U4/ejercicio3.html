        function agregarTitulo(a, b, isTitulo) {

            pNombre.innerText = a.toString();
            divTitulo.appendChild(pNombre);

            const pNota = document.createElement('p');
            pNota.innerText = b.toString();
            divTitulo.appendChild(pNota);
            if (isTitulo == 1) {
                divTitulo.classList.add('titulo');
            }

            document.body.appendChild(divTitulo);
        }
